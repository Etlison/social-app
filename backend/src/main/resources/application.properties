# Server configuration
server.port=8080  # Port for the Spring Boot application to run on

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/socialapp  # MongoDB connection URI
spring.data.mongodb.database=socialapp  # MongoDB database name

# Spring security configuration (optional)
spring.security.user.name=admin  # Default admin username (for basic authentication)
spring.security.user.password=admin123  # Default admin password

# JWT Configuration
jwt.secret.key=your-secret-key  # Secret key used to sign JWT tokens
jwt.expiration.time=86400000    # Token expiration time (in milliseconds, here it's 1 day)

# Logging configuration
logging.level.org.springframework=INFO  # Adjust logging level (e.g., INFO, DEBUG)
logging.level.com.laserviewtechnologies=DEBUG  # Enable DEBUG logging for your application

# WebSocket configuration (optional, if you are using WebSockets)
spring.websocket.enabled=true  # Enable WebSocket support

